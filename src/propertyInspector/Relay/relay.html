<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name=viewport
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>
	<title>dev.fernhomberg.streamdeck.homematic Property Inspector</title>
</head>

<body>
	<div id="container" />

	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">HomeMatic IP</div>
			<input id="txtIp" class="sdpi-item-value" type="text" value="" />
		</div>

		<div class="sdpi-item" id="select_single">
			<div class="sdpi-item-label">Device</div>
			<select class="sdpi-item-value select">
				<optgroup label="Women">
					<option value="janedoe@example.com">Jane Doe</option>
					<option value="tinatank@example.com">Some Girl</option>
					<option value="yoko@example.com">Yoko Hama</option>
				</optgroup>
				<optgroup label="Men">
					<option value="johndoe@example.com">John Doe</option>
					<option value="tiptronic@example.com">Some Man</option>
					<option value="kingofprawns@example.com">Another Chap</option>
				</optgroup>

			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Button</div>
			<button class="sdpi-item-value" id="clickme" value="Click Me" data-localize="Click me">Click Me</button>
		</div>


		<!-- END OF SDPI-WRAPPER -->

	</div>

	<div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
	<script src="../../vendor.js"></script>
	<script src="../../relay.js"></script>
</body>

</html>
